<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkSphereEntreprise</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="détailProfeil.css">
    <script src="https://kit.fontawesome.com/a680a19743.js" crossorigin="anonymous"></script>
    <style>

    </style>
</head>

<body>
    <div class="container">
        <div class="side-bare">
            <h2>Unassigned Staff</h2>
            <button class="btn-ajoute-newworker" id="open">+ Add New Worker</button>
            <div class="side-card" id="cards-container">
                <button class="btn-edite-profil"><i class="fa-solid fa-user-pen"></i></button>
                <button class="btn-affiche-profil" id="affiche-profil"><i class="fa-solid fa-address-card"></i></button>
            </div>

        </div>

        <div class="section-zone" id="zone-container">
            <div class="section">
                <div class="section-title">
                    <span><i class="fa-solid fa-people-group"></i> Salle de conférence</span>
                    <span class="capacity">0/10</span>
                    <button class="btn-plus" id="btnAdd"><i class="fa-solid fa-user-plus"></i></button>
                </div>
                <div class="user-card small">
                    <img src="user1.jpg" alt="">
                    <div>
                        <h4>Mouna Saiss</h4>
                        <p>Receptionist</p>
                    </div>
                    <button class="btn-remove"><i class="fa-solid fa-user-minus"></i></button>
                </div>
            </div>
            <div class="section">
                <div class="section-title">
                    <span><i class="fa-solid fa-user-shield"></i> Salle de sécurité </span>
                    <span class="capacity">0/4</span>
                    <button class="btn-plus"><i class="fa-solid fa-user-plus"></i></button>
                </div>
            </div>
            <div class="section">
                <div class="section-title">
                    <span><i class="fa-solid fa-person"></i> Salle du personnel</span>
                    <span class="capacity">0/10</span>
                    <button class="btn-plus"><i class="fa-solid fa-user-plus"></i></button>
                </div>
            </div>
            <div class="section">
                <div class="section-title">
                    <span><i class="fa-solid fa-box-archive"></i> Salle d’archives</span>
                    <span class="capacity">0/2</span>
                    <button class="btn-plus"><i class="fa-solid fa-user-plus"></i></button>
                </div>
            </div>
            <div class="section">
                <div class="section-title">
                    <span><i class="fa-solid fa-bell-concierge"></i> Réception</span>
                    <span class="capacity">0/5</span>
                    <button class="btn-plus"><i class="fa-solid fa-user-plus"></i></button>
                </div>
            </div>
            <div class="section">
                <div class="section-title">
                    <span><i class="fa-solid fa-server"></i> Salle des serveurs</span>
                    <span class="capacity">0/3</span>
                    <button class="btn-plus"><i class="fa-solid fa-user-plus"></i></button>
                </div>
            </div>
        </div>
    </div>

    <section id="modal-container" class="modal-container">
        <div class="container-form" id="modal">
            <h2 style="color: blue;">Add New Worker</h2>
            <form id="signupForm" novalidate>
                <input type="hidden" id="workerId">
                <div class="form-input">
                    <label for="name">Nom complet</label>
                    <input type="text" id="name" name="name" placeholder="Entrez votre nom complet" required>
                    <span class="name"></span>
                </div>
                <div class="form-input">
                    <label for="role">Rôle</label>
                    <select id="role" name="role" required>
                        <option value="" class="my-input">-- Choisissez un rôle --</option>
                        <option value="manager">Manager</option>
                        <option value="nettoyage">Nettoyage</option>
                        <option value="receptionniste">Réceptionniste</option>
                        <option value="technicien">Technicien IT</option>
                        <option value="securite">Agent de sécurité</option>
                        <option value="Autres">Autre </option>
                        <span class="role"></span>
                    </select>
                </div>
                <div class="form-input">
                    <label for="image"> Photo (URL)</label>
                    <input type="text" name="image" id="url-input" placeholder="Enter image URL" required
                        class="my-input">
                    <span class="image"></span>
                    <img class="card-img" alt="profil-image" id="profil-pic" src="icon-7797704_640.png">
                </div>
                <div>
                    <label style="text-decoration: underline; padding: 10px;">Expériences</label>
                    <input type="hidden" id="experienceId">
                    <div class="form-group">
                        <label for="phone" style="margin-left: 30px;">Entreprise :</label>
                        <input type="text" id="entreprise-name" name="entreprise" placeholder="Entrer nom d'entreprise"
                            required style="margin-left: 30px;">
                        <span style="color: red;"></span>
                    </div>
                    <div class="form-group">
                        <label for="phone" style="margin-left: 30px;">Rôle :</label>
                        <input type="text" id="entreprise-role" name="role" placeholder="Entrer role" required
                            style="margin-left: 30px;">
                        <span style="color: red;"></span>
                    </div>
                    <div class="form-group">
                        <label for="phone" style="margin-left: 30px;">Depuis :</label>
                        <input type="date" id="start-expérience" name="date" placeholder="" required
                            style="margin-left: 30px;">
                        <span style="color: red;"></span>
                    </div>
                    <div class="form-group">
                        <label for="phone" style="margin-left: 30px;">À :</label>
                        <input type="date" id="end-expérience" name="date" placeholder="" required
                            style="margin-left: 30px;">
                        <span style="color: red;"></span>
                    </div>
                    <div>
                        <button type="button" id="save-expérience">Enregistrait Expérience</button>
                    </div>
                </div>

                <div style="margin: 10px 0;" id="containerExpérience">

                </div>

                <div class="form-input">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="exemple@mail.com" required
                        class="my-input">
                    <span class="email"></span>
                </div>
                <div class="form-input">
                    <label for="phone">Téléphone</label>
                    <input type="tel" id="phone" name="phone" placeholder="+212 " required class="my-input">
                    <span class="phone"></span>
                </div>
                <button type="submit" id="ajoute">Ajouter</button>
                <button type="reset" style="margin-top:10px; background-color: orangered;" id="close">Cancel</button>


                <p id="message" style="color:red; font-weight:bold; margin-top:10px;"></p>
                <p id="valider" style="color:rgb(63, 150, 5); font-weight:bold; margin-top:10px;"></p>
            </form>
        </div>
    </section>

    <section id="container-detail-profil" class="container-detail-profil"></section>

    <!-- modale filter -->
    <section id="filtre-container">
        <div class="section-filter">
            <button id="closeModal" class="close-btn">×</button>
            <div class="section-title-filter">
                <span>personnes non asigné </span>
            </div>
            <div id="container-members-accept-in-zone">

            </div>
        </div>
    </section>

    <script src="file.js" type="module"></script>
</body>

</html>
