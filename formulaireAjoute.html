<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkSphere Entreprise</title>
    <link rel="stylesheet" href="form.css">
    <script src="https://kit.fontawesome.com/a680a19743.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h2>Inscription</h2>
        <form id="signupForm" novalidate>
            <div class="form-group">
                <label for="name">Nom complet</label>
                <input type="text" id="name" name="name" placeholder="Entrez votre nom complet" required>
                <span class="name"></span>
            </div>
            <div class="form-group">
                <label for="role">Rôle</label>
                <select id="role" name="role" required >
                    <option value="">-- Choisissez un rôle --</option>
                    <option value="manager">Manager</option>
                    <option value="nettoyage">Nettoyage</option>
                    <option value="receptionniste">Réceptionniste</option>
                    <option value="technicien">Technicien IT</option>
                    <option value="securite">Agent de sécurité</option>
                </select>
            </div>
            <div class="form-group">
                <label for="name"> Photo (URL)</label>
                <input type="text" id="name" name="name" placeholder="Entrez votre nom complet" required>
                <span class="name"></span>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="exemple@mail.com" required>
                <span class="email"></span>
            </div>


            <div class="form-group">
                <label for="phone">Téléphone</label>
                <input type="tel" id="phone" name="phone" placeholder="06 12 34 56 78" required>
                <span class="phone"></span>

            </div>
            <div class="form-group">
                <label for="phone">Expériences</label>
                <input type="tel" id="phone" name="phone" placeholder="06 12 34 56 78" required>
                <span class="phone"></span>

            </div>

            <button type="submit">S’inscrire</button>
            <p id="message" style="color:red; font-weight:bold; margin-top:10px;"></p>
            <p id="valider" style="color:rgb(63, 150, 5); font-weight:bold; margin-top:10px;"></p>
        </form>
    </div>

    <script src="file.js"></script>
</body>

</html>
